<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Null</title>
  </head>
  <body>
    <script>
      let firstName = null;

      if (firstName === undefined) {
        alert("UNDEFINED");
      } else if (firstName === null) {
        alert("NULL");
      } else {
        alert(firstName);
      }
    </script>
  </body>
</html>
