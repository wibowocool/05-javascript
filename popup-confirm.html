<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Confirm</title>
</head>
<body>
  <script>
    const masuk = confirm("Apakah Anda ingin melanjutkan?");
      if (masuk) {
        const nama = prompt("Masukkan nama Anda:");
        alert(`Halo, ${nama}! Selamat datang di halaman ini.`);
      }else {
        alert("Anda memilih untuk tidak melanjutkan.");
      }

  </script>
</body>
</html>
