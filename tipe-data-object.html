<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipe Data Object</title>
</head>
<body>
  <script>
    const orang = {
      "nama" : "Eko Kurniawan",
      alamat : "Indonesia",
      umur : 30
    };

    // ubah property / attribute
    //person["nama"] = "Eko Kurniawan";
    //person["alamat"] = "Indonesia";
    //person["umur"] = 30;

    console.info(`Nama : ${orang.nama}`); // Output: "Eko Kurniawan"
    console.info(`Alamat : ${orang.alamat}`); // Output: "Indonesia"
    console.info(`Umur : ${orang.umur}`); // Output: 30

    console.table(orang); // Output: Object with properties nama, alamat, umur

    delete orang["umur"];
    console.table(orang); // Output: Object without umur property
  </script>
</body>
</html>
