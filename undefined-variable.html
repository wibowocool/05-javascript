<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undefined Variable</title>
</head>
<body>
  <script>
    let name;
    if (name === undefined) {
      alert("Undefined");
    }else {
      alert("Defined");
    }
  </script>
</body>
</html>
